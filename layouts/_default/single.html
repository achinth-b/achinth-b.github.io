{{ define "main" }}
<article>
    <header>
        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
        <div class="post-meta">
            {{ .Date.Format "January 2, 2006" }}
        </div>
        {{ end }}
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" class="tag">{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
