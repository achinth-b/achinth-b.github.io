<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <!-- Anti-flash script: runs immediately before any rendering -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description"
        content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <script src="{{ "/js/torus-three.js" | relURL }}" defer></script>
    <script src="{{ "/js/carousel.js" | relURL }}" defer></script>
    <script src="{{ "/js/footnotes.js" | relURL }}" defer></script>
    <script src="{{ "/js/theme-toggle.js" | relURL }}" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="site-title">
                <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
            </h1>
            <nav>
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                    {{ end }}
                    <li><button id="theme-toggle" aria-label="Toggle theme"
                            style="background: none; border: none; cursor: pointer; font-size: 1.5rem; padding: 0; margin: 0;">ðŸŒ…</button>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            {{ block "main" . }}{{ end }}
        </main>

        <footer>
            <p>&copy; {{ now.Format "2006" }} {{ .Site.Params.author }}</p>
        </footer>
    </div>
</body>

</html>
